<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>English placement test</title>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="typed-strings">
      <p>
        Are you ready to <strong> TEST your english</strong> language skills ?
      </p>
      <p>We made it with â™¥</p>
      <p>relax and concentrate</p>
      <p>so now....</p>
    </div>
    <span id="typed"></span>
    <h2>Choose the correct answer.</h2>
    <div id="qgen"></div>
    <div class="center">
      <button type="button" id="validate">
        I just finished and I want to get my score
      </button>
    </div>

    <h2 hidden id="t_score">Your score:</h2>
    <p id="answer"></p>
    <h2 hidden id="t_cat">Your category:</h2>
    <p id="category"></p>
    <script type="text/javascript" src="./index.js"></script>

    <script>
      let typed = new Typed("#typed", {
        stringsElement: "#typed-strings",
        backSpeed: 40,
        typeSpeed: 40,
        loop: true,
      });
    </script>
  </body>
</html>
