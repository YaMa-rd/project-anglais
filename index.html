<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>English placement test</title>
    <!-- <link rel="stylesheet" href="./style.css" /> -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <link rel="stylesheet" href="./body.css" />
  </head>
  <body>
    <main>
      <div id="typed-strings">
        <span>
          Are you ready to <strong> TEST your english</strong> language skills ?
        </span>
        <span>We made it with â™¥</span>
        <span>relax and concentrate</span>
        <span>so now....</span>
      </div>
      <h1 class="typed-strings">
        <span id="typed"></span>
      </h1>

      <h2>Choose the correct answer.</h2>
      <div id="qgen"></div>
      <div class="center">
        <button type="button" id="validate">
          I just finished and I want to get my score
        </button>
      </div>

      <h2 hidden id="t_score">Your score:</h2>
      <p id="answer"></p>
      <h2 hidden id="t_cat">Your category:</h2>
      <p id="category"></p>
    </main>
    <script type="text/javascript" src="./index.js"></script>
    <script type="text/javascript" src="./timer.js"></script>
    <script defer>
      let typed = new Typed("#typed", {
        stringsElement: "#typed-strings",
        backSpeed: 40,
        typeSpeed: 40,
        loop: true,
      });
    </script>
  </body>
</html>
